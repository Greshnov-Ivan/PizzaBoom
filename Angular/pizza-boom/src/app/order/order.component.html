<div class="order">
  <table class="table table-hover table-sm">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Название</th>
      <th scope="col">Размер</th>
      <th scope="col">Тесто</th>
      <th scope="col">Допы</th>
      <th scope="col">Цена</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let pizza of this.appService.orderPizzas; let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{pizza.pizzaName}}</td>
      <td>{{pizza.sizeName}}</td>
      <td>{{pizza.doughName}}</td>
      <td *ngIf="pizza.freeIngr.length > 0">
        <span *ngFor="let ingr of pizza.freeIngr">{{ingr.Name}}</span>
      </td>
      <td *ngIf="pizza.freeIngr.length == 0"></td>
      <td>{{pizza.price}}</td>
      <td><i title="Удалить" (click)="this.appService.deletePizza(i)" class="fas fa-minus"></i></td>
    </tr>
    <tr>
      <td colspan="7">
        <div class="clear">
          <button (click)="this.appService.clearBasket()" type="submit" class="btn btn-outline-danger">Очистить корзину</button>
        </div>
      </td>
    </tr>
    </tbody>
  </table>
</div>
